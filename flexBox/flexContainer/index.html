<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>

<body>
    <h1>Flex Container</h1>
    <h2>Flex Row</h2>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Flex Row Reverce</h2>
    <div class="container row-reverce">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Flex Center For Row</h2>
    <div class="container row-center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Flex Column</h2>
    <div class="container flex-column">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Column Reverce</h2>
    <div class="container flex-column column-reverce">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Flex Center For Column</h2>
    <div class="container flex-column column-center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Flex Center</h2>
    <div class="container row-center column-center" style="height:200px;">
        <div>1</div>
    </div>

    <h2>Column Wrap</h2>
    <div class="container wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

    <h2>Flex Stretch Default</h2>
    <div class="container stretch" style="height: 200px;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
